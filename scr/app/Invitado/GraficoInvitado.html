<h2 id="nombre-huerto">Visualizacion como Invitado</h2>
<div>
    <label class="dropdown-label-h3" for="huerto">Huerto:</label>
    <select class="dropdown-select" id="huerto">
        <option value="Huerto 1">Tomates</option>
        <option value="Huerto 2">Chiles</option>
    </select>
</div>
<div class="button-menu">
    <div class="button-menu1">
        <div class="button-color">
            <button class="button color-humedad" id="humedad" data-btn="0" onclick="toggleDataSet(0); activarUnicoGH(this);">Humedad</button>
            <div class=""></div>
        </div>
        <div class="button-color">
            <button class="button color-temperatura" id="temperatura" data-btn="1" onclick="toggleDataSet(1); activarUnicoGH(this);">Temperatura</button>
            <div class=""></div>
        </div>
        <div class="button-color">
            <button class="button color-luminosidad" id="luminosidad" data-btn="2" onclick="toggleDataSet(2); activarUnicoGH(this);">Luminosidad</button>
            <div class=""></div>
        </div>
    </div>
    <div class="button-menu2">
        <div class="button-color">
            <button class="button color-salinidad" id="salinidad" data-btn="3" onclick="toggleDataSet(3); activarUnicoGH(this);">Salinidad</button>
            <div class=""></div>
        </div>
        <div class="button-color">
            <button class="button color-pH" id="pH" data-btn="4" onclick="toggleDataSet(4); activarUnicoGH(this);">pH</button>
            <div class=""></div>
        </div>
        <div>
            <button class="button active" id="todo" data-btn="5" onclick="toggleDataSet(5); activarUnicoGH(this);">Todo</button>
        </div>
    </div>
