<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Huertos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../../css/Botones.css">
    <link rel="stylesheet" href="../../css/Fuentes.css">
    <link rel="stylesheet" href="../css/GraficosHistoricos.css">
    <style>
        
    </style>
</head>
<body>
<div class="superior">
    <!-- Contenido de la parte superior de tu página -->
</div>
<h2>Mis Huertos</h2>

<div class="dropdown">
    <div>
        <label class="dropdown-label-h3" for="huerto">Selecciona un huerto:</label>
        <select class="dropdown-select"  id="huerto">
            <option class="dropdown-option" value="tomates">Tomates</option>
            <option class="dropdown-option" value="chile">Chile</option>
            <option class="dropdown-option" value="Jasmin">Jasmin</option>
            <option class="dropdown-option" value="planta cde cesar no se que coño es">Cesar</option>
            <!-- Otras opciones -->
        </select>
    </div>

    <div>
        <label class="dropdown-label-h3" for="tiempo">Selecciona un rango de tiempo:</label>
        <select class="dropdown-select" id="tiempo">
            <option class="dropdown-option" value="dia">Día</option>
            <option class="dropdown-option" value="1semana">Una semana</option>
            <option class="dropdown-option" value="2semanas">Dos semanas</option>
            <option class="dropdown-option" value="mes">Mes</option>
            <!-- Otras opciones -->
        </select>
    </div>

</div>


<div class="button-menu">
    <!-- Botones para seleccionar el tipo de dato a mostrar en la gráfica -->
    <div class="button-color">
        <button class="button" id="humedad" onclick="toggleDataSet(0); activarUnicoGH(this); changeLimtis(0)">Humedad</button>
        <div class="color-humedad"></div>
    </div>
    <div class="button-color">
        <button class="button" id="temperatura" onclick="toggleDataSet(1); activarUnicoGH(this); changeLimtis(1)">Temperatura</button>
        <div class="color-temperatura"></div>
    </div>
    <div class="button-color">
        <button class="button" id="luminosidad" onclick="toggleDataSet(2); activarUnicoGH(this); changeLimtis(2)">Luminosidad</button>
        <div class="color-luminosidad"></div>
    </div>
    <div class="button-color">
        <button class="button" id="salinidad" onclick="toggleDataSet(3); activarUnicoGH(this); changeLimtis(3)">Salinidad</button>
        <div class="color-salinidad"></div>
    </div>
    <div class="button-color">
        <button class="button" id="pH" onclick="toggleDataSet(4); activarUnicoGH(this); changeLimtis(4)">Ph</button>
        <div class="color-pH"></div>
    </div>
    <div>
        <button class="button active" id="todo" onclick=" toggleDataSet(5); activarUnicoGH(this); changeLimtis(-1)">Todo</button>
    </div>
    <!-- ... -->
</div>

<div class="grafica-edit">
    <div class="chart-container">
        <canvas id="myChart" ></canvas>
    </div>
    <div class="editar">
        <h3>Editar Límites</h3>
        <div class="limites">
            <div class="limite">
                <label class="dropdown-label-h3" for="maximo">Máximo:</label>
                <input type="number" name="Ej:10" id="maximo" disabled>
            </div>
            <div class="limite">
                <label class="dropdown-label-h3" for="minimo">Mínimo:</label>
                <input type="number" name="Ej:10" id="minimo" disabled>
            </div>
        </div>
        <p id="advertencia">Seleccione un sensor para editar!</p>
        <div class="botones">
            <button class="button aplicar" id="aplicar" onclick="changeLimtis(-1)">Aplicar</button>
            <button class="button" id="atras">Atrás</button>
        </div>
    </div>
</div>

<div class="inferior">
    <!-- Contenido de la parte inferior de tu página -->
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation/dist/chartjs-plugin-annotation.min.js"></script>
<script src="../js/Graficos.js"></script>
<script src="../../js/Botones.js"></script>


</body>
</html>
