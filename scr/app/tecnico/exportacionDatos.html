<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportación de datos históricos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/Botones.css">
    <link rel="stylesheet" type="text/css" href="../../css/Fuentes.css">
    <link rel="stylesheet" href="../../css/MenuHam.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" type="text/css" href="../../css/exportacionDatos.css">
    <style>
        /* Estilos adicionales para la tabla */
        .export-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .export-container th, .export-container td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .export-container th {
            background-color: #4CAF50;
            color: white;
        }

        .estado-off {
            background-color: #ffcccc;
        }
    </style>
</head>
<body>
<header class="header">
    <div><img class="logo" src="../../img/Grado_en_tecnologías_interactivas.svg" alt="LOGO"></div>
    <h1><span class="green">Green</span><span class="life">Life</span></h1>
    <nav>
        <ul class="nav-menu" id="menuOrdenador">
            <li><a class="text-button" href="ConsultasTecnico.html">Consultas</a></li>
            <li><a class="text-button" href="exportacionDatos.html">Datos</a></li>
            <li><a class="text-button" href="#"><i class="fa fa-user-circle-o"></i></a></li>
        </ul>
    </nav>
</header>

<nav id="navMenu" role="navigation">
    <div id="menuToggle">
        <input type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul id="menu">
            <li><a class="text-button" href="#"><i class="fa fa-user-circle-o"></i></a></li>
            <li><a class="text-button" href="exportacionDatos.html">Datos</a></li>
            <li><a class="text-button" href="ConsultasTecnico.html">Consultas</a></li>
        </ul>
    </div>
</nav>
<div class="Titulo">
    <h2>Testeo de sensores</h2>
    <p id="negro">Para comenzar la exportación de datos históricos, por favor selecciona el rango de fechas y el sensor sobre el que quieres exportar los datos.</p>
</div>
<div class="Contenedor">
    <div class="username-container">
        <h3>Introduce el nombre de usuario </h3>
        <div class="contenedor-buscador">
            <input id="nombreUsuario" type="text" class="input-field" placeholder="Nombre de usuario">
            <button id="mostrarTablaBtn" class="button">Mostrar tabla</button>
        </div>
    </div>
    <div id="Parametros">
        <div class="sensor-container">
            <h3>Selecciona el Huerto </h3>
            <select id="Huerto" class="input-field">
                <option value="Todos">Todos</option>
                <option value="Huerto 1">Huerto 1</option>
                <option value="Huerto 2">Huerto 2</option>
                <option value="Huerto 3">Huerto 3</option>
            </select>
        </div>
    </div>
</div>

<div class="export-container"></div>
<script src="../../js/exportacionDatos.js"></script>
</body>
</html>
