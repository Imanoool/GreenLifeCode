<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="css/gestionClientes.css">
</head>
<body>
<div id="clients" class="table">
    <!-- Encabezado -->
    <h2>Gestión y edición de clientes</h2>

    <!-- Barra de búsqueda -->
    <div class="search-bar">
        <input type="text" id="searchClients" onkeyup="searchClients()" placeholder="Buscar por nombre..">
    </div>

    <!-- Tabla de clientes -->
    <table id="clients-table" class="clients-table">
        <thead>
        <!-- Fila principal del encabezado -->
        <tr>
            <!-- Celdas del encabezado principal  -->
            <th>Nombre del Cliente</th>
            <th>Correo Electrónico</th>
            <th>Rol</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <!-- Aquí se agregarán dinámicamente los clientes -->
        </tbody>
    </table>
    <!-- Botones de cliente -->
    <div class="client-buttons">
        <button class="add-client">Añadir Cliente</button>
        <button class="save-client">Guardar</button>
    </div>
</div>

<!-- Popup para editar nombre del cliente -->
<div id="miPopup2" class="popup">
    <div class="popup-contenido">
        <!-- X de cerrar el popup -->
        <span class="cerrar" onclick="togglePopup('miPopup2')">&times;</span>
        <!-- h2 de dentro del popup -->
        <h2 class="popupH2">Editar el nombre del cliente</h2>
        <!-- Descripcion de donde encontrar el numero de serie -->
        <p class="popupP">Introduce el nuevo nombre del cliente.</p>
        <!-- Input para introducir el nuevo nombre -->
        <input type="text" id="nuevoNombreCliente" placeholder="Nuevo nombre del cliente..">
        <!-- Campo oculto para almacenar el índice del cliente -->
        <input type="hidden" id="clienteIndex">
        <div class="button-container">
            <!-- Botón de confirmar -->
            <button class="button" onclick="confirmarCambioNombre()">Confirmar</button>
        </div>
    </div>
</div>

<!-- Popup para eliminar cliente -->
<div id="miPopupEliminar" class="popup">
    <div class="popup-contenido">
        <span class="cerrar" onclick="togglePopup('miPopupEliminar')">&times;</span>
        <h2 class="popupH2">Eliminar Cliente</h2>
        <p class="popupP">¿Quieres eliminar definitivamente a este usuario?</p>
        <input type="hidden" id="clienteEliminarIndex">
        <div class="button-container">
            <button class="button" onclick="confirmarEliminar()">Confirmar</button>
        </div>
    </div>
</div>

<!-- Script JavaScript -->
<script src="js/gestionClientes.js"></script>
</body>
</html>
