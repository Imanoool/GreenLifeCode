<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" href="css/Botones.css">
    <link rel="stylesheet" type="text/css" href="css/inicioSesion.css">
</head>
<body>
<div class="login-container">
    <h1><span>Green</span>Life</h1>
    <h2>Inicio de sesión</h2>
    <input type="email" class="input-field" placeholder="Correo electrónico">
    <input type="password" class="input-field" placeholder="Contraseña">
    <h4 id="mensaje-error" class="error-message"></h4>
    <h4 class="forgot-password">¿Olvidaste tu contraseña?</h4>
    <button class="button" onclick="toggleActive(this); iniciarSesion()">Iniciar sesión</button>
    <div class="separator"><span class="separator-text">ó</span></div>
    <button class="button" onclick="toggleActive(this); registrarse();">Registrarse</button>
    <button class="button2" onclick="toggleActive(this); volver();">Volver</button>
</div>
<script src="js/Botones.js"></script>
<script src="js/inicioSesion.js"></script>
</body>
</html>
