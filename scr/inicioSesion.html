<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" href="css/Botones.css">
    <link rel="stylesheet" type="text/css" href="css/inicioSesion.css">
</head>
<body>
<form class="login-container" id="login-container" onsubmit="inicioSesion(event)">
    <h1 onclick="redirigirAIndex()"><span>Green</span>Life</h1>
    <h2>Inicio de sesión</h2>
    <input type="email" class="input-field" name="email" placeholder="Correo electrónico">
    <input type="password" class="input-field"name="password" placeholder="Contraseña">
    <h4 id="mensaje-error" class="error-message"></h4>
    <div class="DivisorDeBotones">
    <!--POPUP1-->
    <button class="forgot-password" onclick="OlvidarContrasenya()">¿Olvidaste tu contraseña?</button>
    <!-- Contenedor del Popup 1 -->
    <div id="miPopup" class="popup">
        <div class="popup-contenido">
            <!-- X de cerrar el popup -->
            <span class="cerrar" onclick="OlvidarContrasenya()">&times;</span>
            <!-- h2 de dentro del popup -->
            <h2>Restablecer Contraseña</h2>
            <!-- Descripcion de donde encontrar el numero de serie -->
            <p>Introduce el correo electronico asociado a la cuenta para enviar un correo de restablecimiento de contraseña
            </p>
            <!-- Input para introducir el numero de serie -->
            <input type="text" name="Introducir número de serie" placeholder="Introduce tu correo electronico">
            <div class="button-container">
                <!-- Botón de confirmar -->
                <button class="button">Confirmar</button>
            </div>
        </div>
    </div>
    <!--POPUP2-->
    <button class="forgot-password" onclick="CodigoInvitado()">Iniciar como invitado</button>
    <!-- Contenedor del Popup 2 -->
    <div id="miPopup2" class="popup">
        <div class="popup-contenido">
            <!-- X de cerrar el popup -->
            <span class="cerrar" onclick="CodigoInvitado()">&times;</span>
            <!-- h2 de dentro del popup -->
            <h2>Inicio como Invitado</h2>
            <!-- Descripcion de donde encontrar el numero de serie -->
            <p>Introduce el codigo de invitado
            </p>
            <!-- Input para introducir el numero de serie -->
            <input type="text" name="Introducir número de serie" placeholder="Codigo de invitado">
            <div class="button-container">
                <!-- Botón de confirmar -->
                <button class="button">Confirmar</button>
            </div>
        </div>
    </div>
    <!--POPUP FIN-->
    </div>
    <button class="button" onclick="toggleActive(this)" type="submit">Iniciar sesión</button>
    <div class="separator"><span class="separator-text">ó</span></div>
    <button class="button" onclick="toggleActive(this); registrarse();">Registrarse</button>
    <button class="button2" onclick="toggleActive(this) ; redirigirAIndex();">Volver</button>
</form>
<script src="js/Botones.js"></script>
<script src="js/inicioSesion.js"></script>
<script src="js/logOut.js"></script>
</body>
</html>
